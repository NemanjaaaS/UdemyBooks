<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Nemanja</title>
</head>
<body>
<h1>Authors list</h1>
<table>
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}">123</td>
    <td th:text="${author.firstName}">Nemanja</td>
    <td th:text="${author.lastName}">Stefanovic</td>
  </tr>
</table>

</body>
</html>
